version: '3.3'

networks:
  my-network:
    driver: bridge
services:
  web:
    build: .
    container_name: fintrak_image
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - 8000:8000
    environment:
      - CELERY_BROKER=redis://redis:6379/0
      - CELERY_BACKEND=redis://redis:6379/0
    stdin_open: true
    tty: true
    depends_on:
      - fintrak_db
      - redis
    networks:
      - my-network

  fintrak_db:
    image: 'postgres:12'
    hostname: fintrak_db
    container_name: fintrak_db
    volumes:
      - ./tmp/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DBNAME=postgres
    ports:
      - '5432:5432'
    networks:
      - my-network



  redis:
    image: redis:alpine
    container_name: fintra_redis

  celery:
    build: .
    command: celery -A PROJECT.celery worker -l info
    volumes:
      - .:/app
    depends_on:
      - web
      - redis

  celery_beat:
    build: .
    command:
      [
        'celery',
        '--app=PROJECT',
        'beat',
        '--scheduler=django_celery_beat.schedulers:DatabaseScheduler',
        '--loglevel=INFO',
      ]
    volumes:
      - ./:/app
    depends_on:
      - web
      - fintrak_db
      - redis

  mailhog:
    image: mailhog/mailhog:latest
    restart: always
    ports:
      - 1026:1025
      - 8026:8025
