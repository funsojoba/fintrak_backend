version: '3.3'

services:
  web:
    build: .
    container_name: fintrak_image
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - '8000:8000'
    environment:
      - CELERY_BROKER=redis://redis:6379/0
      - CELERY_BACKEND=redis://redis:6379/0
    depends_on:
      - fintrak_db
      - redis
    networks:
      - fintrak-network

  fintrak_db:
    image: 'postgres:12'
    hostname: postgres
    container_name: fintrak_db
    volumes:
      - ./tmp/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - '5435:5432'
    networks:
      - fintrak-network

  redis:
    image: redis:alpine
    container_name: fintra_redis
    networks:
      - fintrak-network

  celery:
    build: .
    command: celery -A PROJECT.celery worker -l info
    volumes:
      - .:/app
    depends_on:
      - web
      - redis
    networks:
      - fintrak-network
  
  celery_beat:
    build: .
    command:
      [
        'celery',
        '--app=PROJECT',
        'beat',
        '--scheduler=django_celery_beat.schedulers:DatabaseScheduler',
        '--loglevel=INFO',
      ]
    volumes:
      - ./:/app
    depends_on:
      - web
      - fintrak_db
      - redis
    networks:
      - fintrak-network
